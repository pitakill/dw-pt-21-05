<!DOCTYPE html>
<!-- https://codepen.io/arefeh_htmi/pen/mdPYZKJ -->
<head>
	<meta charset="utf-8">
	<title>Ejemplo frontend form</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<div class="container">
		<form>
			<div class="row">
				<h4>Account</h4>
				<div class="input-group input-group-icon">
					<input id="name" type="text" placeholder="Full Name"/>
					<div class="input-icon"><i class="fa fa-user"></i></div>
				</div>
				<div class="input-group input-group-icon">
					<input id="email" type="email" placeholder="Email Adress"/>
					<div class="input-icon"><i class="fa fa-envelope"></i></div>
				</div>
				<div class="input-group input-group-icon">
					<input id="password" type="password" placeholder="Password"/>
					<div class="input-icon"><i class="fa fa-key"></i></div>
				</div>
			</div>
			<div class="row">
				<div class="col-half">
					<h4>Date of Birth</h4>
					<div class="input-group">
						<div class="col-third">
							<input id="birth-day" type="text" placeholder="DD"/>
						</div>
						<div class="col-third">
							<input id="birth-month" type="text" placeholder="MM"/>
						</div>
						<div class="col-third">
							<input id="birth-year" type="text" placeholder="YYYY"/>
						</div>
					</div>
				</div>
				<div class="col-half">
					<h4>Gender</h4>
					<div class="input-group">
						<input id="gender-male" type="radio" name="gender" value="male"/>
						<label for="gender-male">Male</label>
						<input id="gender-female" type="radio" name="gender" value="female"/>
						<label for="gender-female">Female</label>
					</div>
				</div>
			</div>
			<div class="row">
				<h4>Payment Details</h4>
				<div class="input-group">
					<input id="payment-method-card" type="radio" name="payment-method" value="card" checked="true"/>
					<label for="payment-method-card"><span><i class="fa fa-cc-visa"></i>Credit Card</span></label>
					<input id="payment-method-paypal" type="radio" name="payment-method" value="paypal"/>
					<label for="payment-method-paypal"> <span><i class="fa fa-cc-paypal"></i>Paypal</span></label>
				</div>
				<div class="input-group input-group-icon">
					<input id="card-number" type="text" placeholder="Card Number"/>
					<div class="input-icon"><i class="fa fa-credit-card"></i></div>
				</div>
				<div class="col-half">
					<div class="input-group input-group-icon">
						<input id="card-cvc" type="text" placeholder="Card CVC"/>
						<div class="input-icon"><i class="fa fa-user"></i></div>
					</div>
				</div>
				<div class="col-half">
					<div class="input-group">
						<select id="card-month">
							<option>01</option>
							<option>02</option>
						</select>
						<select id="card-year">
							<option>2015</option>
							<option>2016</option>
						</select>
					</div>
				</div>
			</div>
			<div class="row">
				<h4>Terms and Conditions</h4>
				<div class="input-group">
					<input id="terms" type="checkbox"/>
					<label for="terms">I accept the terms and conditions for signing up to this service, and hereby confirm I have read the privacy policy.</label>
				</div>
			</div>
			<div class="row">
				<div class="input-group">
					<input type="submit" value="Send"/>
				</div>
			</div>
		</form>
	</div>
	<script src="main.js">
	</script>
	</script>
</body>
</html>
